<div ng-init="init()" class="projects">
  
<div id="header" class="pure-g">
  <div class="pure-u-2-3 breadcrumbs">
    <div class="content">Projects</div>
  </div>
  <div class="pure-u-1-3 logo">
    <div class="content">
      <a href="index.html"><img src="images/zetta-logo_sm.png"/></a>
    </div>
  </div>
</div>
  
<div class="pure-g-r" id="projects-list">
  
  <div class="pure-u-1-3" ng-repeat="project in projects">
    <div class="content">
      <h1 ng-init="params.url='{{project.appUrl}}'">
        <a href="#/app?url={{project.appUrl|encodeUri}}" ng-click="fetchUrl(params)">{{project.name}}</a>

      </h1>
      <img src="
http://api.tiles.mapbox.com/v3/alanguirand.i04decfa/pin-l-star+f00({{project.location.lon}},{{project.location.lat}},13)/{{project.location.lon}},{{project.location.lat}},13/300x180.png"/>
      {{project.location.name}}
    </div>
  </div>
  
</div>
  
<ng-include src="'partials/footer.html'"></ng-include>
  
</div>
<div id="entity" siren-view />
