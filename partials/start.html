<div id="control-panel" ng-init="init()" class="jumbotron">
  <form class="form-inline" role="form" id="elroy-start">
    
	<label for="url">
		<h1><i class="fa fa-bolt"></i> Elroy Browser</h1>
		<h3>Enter your fog app URL</h3>  
	</label>
	
	<div class="form-group">
		<div class="input-group col-md-6">
		  <!-- <input type="text" class="form-control"> -->
			<input type="text" size=60 class="form-control" id="url" name="url" ng-model="params.url" placeholder="Elroy Fog App URL" autofocus/>
		  <span class="input-group-btn">
			<button class="btn btn-default btn-primary" ng-click="fetchUrl(params)">GO</button>
		  </span>
		</div><!-- /input-group -->
    </div>
	  
  </form>
	
	
</div>
<div id="entity" siren-view />
