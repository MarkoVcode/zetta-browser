  <!-- App Title -->
  <div class="appTitle">
    <div class="">
      <h1>
        <span class="text-muted">app:</span> {{main.properties.raw.name | uppercase}}
      </h1>
    </div>
  </div>

  <div id="devices" ng-show="main.entities.length" >

    <div ng-repeat="entity in main.entities" class="">
      <div class="characteristic" id="{{entity.heading}}">
        <div class="content">
          <p class="name" ng-class="'h_' + x * 60"><i class="fa fa-asterisk"></i>
            <a class="nocolor" ng-href="#/entity?url={{ entity.selfLink.href | encodeURIComponent }}">{{entity.heading}}</a>
          </p>
          <span class="label label-info">{{entity.raw.state}}</span>
          <h1>28<span class="units">m/s</span></h1>
          
          <div class="streams app_streams" ng-show="entity.totalStreams">

                <div class="pure-g-r">
                  <div class="stream row pure-u-1-4" ng-repeat="stream in entity.streams">
                    <div class="" ><p class="text-success">{{ stream.name }}</p></div>
                    <div class="">
                      <nvd3-sparkline-chart
                        data="stream.data"
                        id="{{ stream.name }}"
                        x="stream.xFunction()"
                        y="stream.yFunction()",
                        xTickFormat="stream.xTickFunction"
                        rightalignValue="true"
                        width="200"
                        height="60"
                                            >
                      <svg></svg>
                      </nvd3-sparkline-chart>
                    </div>
                  </div>
                </div>
          </div> <!-- /.streams -->
          
          
          
          
          <div class="actions">
            <button class="pure-button pure-button-primary">off</button>
            <button class="pure-button">toggle</button>
            
            <div ng-show="entity.href">
                <button class="btn btn-default btn-primary" ng-click="go(entity.href)">Go</button>
            </div>
          </div>
        </div>
      </div>
