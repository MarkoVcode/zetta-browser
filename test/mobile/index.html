<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $(function() {
        var x, y, z, alpha, beta, gamma, gross;
        
        if(window.DeviceOrientationEvent) { 
          
          window.addEventListener('deviceorientation', function(event) {
            alpha = event.alpha;
            beta = event.beta;
            gamma = event.gamma;
            
            $('#x').html(parseInt(alpha));
            $('#y').html(parseInt(beta));
            $('#z').html(parseInt(gamma));
            
            
          }, false);
          
        }
        
        window.ondevicemotion = function(event) {
          x = event.acceleration.x;
          y = event.acceleration.y;
          z = event.acceleration.z;
          
          gross = Math.abs(x) + Math.abs(y) + Math.abs(z);
          
          $('#x').html(x.toFixed(2));
          $('#y').html(y.toFixed(2));
          $('#z').html(z.toFixed(2));
          
          $('#gross').html(gross.toFixed(2));
        };
 
        setInterval(function() {
          $.ajax({
            url: 'http://192.168.1.18:3000/iphone-app/brians-iphone',
            type: 'POST',
            data: { action: 'change', x: x, y: y, z: z }
          });
 
        }, 2000);
 
        $.ajax({
          url: 'http://192.168.1.18:3000/registration',
          contentType: 'application/json',
          type: 'POST',
          data: JSON.stringify({ target: 'iphone-app', device: { type: 'iphone', name: 'brians-iphone', state: 'on' } })
        });
      });
    </script>
    
    <link type="text/css" rel="stylesheet" href="pure-min.css" />
    <link type="text/css" rel="stylesheet" href="hues.css" />
    <style>
      body {
        text-align: center;
      }
      
      h1 {
        background-color: #eee;
        
        margin: .7em auto 0em auto;
        padding: .8em 0;
      }
      h1:first {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="pure-g-r">
      
      <div class="pure-u-1-3">
        <div class="pure-g content">
          <div class="pure-u-1-2">alpha</div>
          <h1 id="x" class="pure-u-1-2">0.00</h1> 
        </div>
      </div>
      <div class="pure-u-1-3">
        <h1 id="y">0.00</h1>
         beta
      </div>
      <div class="pure-u-1-3">
        <h1 id="z">0.00</h1>
        gamma 
      </div>
      <div class="pure-u-1" id="gross">
        
      </div>
  </body>
</html>
