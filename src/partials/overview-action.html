<div class="action-content" ng-if="action.renderOptionsAsButtons">
  <div class="vis pure-u-1 pure-u-md-5-8"></div>
  <div class="value pure-u-1 pure-u-md-1-4">
    <form ng-repeat="val in action.radioField.value" class="pure-form overview-action-form">
      <button class="pure-button {{ action.name + '-button' }}" ng-click="val.execute()">{{ val.title || val.value}}</button>
    </form> 
  </div>
  
</div>

<form class="pure-g pure-form action-content" ng-if="!action.renderOptionsAsButtons">
  <div class="switches pure-u-1-6 pure-u-md-1-12">
    <b class="mute">eye</b>&nbsp;<b class="pin">pushpin</b>
  </div>
  <div class="name before-md pure-u-5-6 pure-u-md-1-4">
    # {{ action.name }}
  </div>
  <div class="vis pure-u-5-6 pure-u-md-5-12" ng-class="{'before-md': action.fields.length <= 1}" ng-if="!action.renderOptionsAsButtons">
    <div class="fields">
          <input ng-repeat="field in action.fields" placeholder="{{ field.name }}" type="{{ field.type }}" class="pure-u-1" name="{{ field.name }}" value="{{ field.value }}" 
            id="{{ action.name + field.name }}" ng-model="field.value"/>
    </div>
  </div>
  <div class="pure-u-1-6 hide-md" ng-if="action.fields.length > 1">&nbsp;</div>
  <div class="value pure-u-5-6 pure-u-md-1-4">
    <button class="pure-button {{ action.name + '-button' }}" ng-click="execute()">{{ action.name }}</button>
  </div>
</form>
