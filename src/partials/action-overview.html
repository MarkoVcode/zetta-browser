<form class="row action pure-g pure-form">
  <div class="switches pure-u-1-6 pure-u-md-1-12">
    <b class="mute">eye</b>&nbsp;<b class="pin">pushpin</b>
  </div>
  <div class="name before-md pure-u-5-6 pure-u-md-1-4">
    # {{ action.name }}
  </div>
  <div class="value pure-u-5-12 hide-md"></div>
  <div class="pure-u-1-6 hide-md">&nbsp;</div>
  <div class="vis pure-u-5-6 pure-u-md-5-12">
    <div ng-repeat="field in action.fields">
      <div ng-switch="field.type">
        <div ng-switch-when="radio">
          <label for="{{ name + field.name }}">{{ field.name }}</label>
          <div class="pure-u-1" ng-repeat="val in field.value">
            <input type="radio" name="{{ field.name }}" id="{{ action.name + field.name + val.value }}"
            value="{{ val.value }}" ng-model="field.value" />  <label for="{{ action.name + field.name + val.value }}">{{ val.title || val.value }}</label>
          </div>
        </div>
        <div ng-switch-when="text">
          <input placeholder="{{ field.name }}" type="text" class="pure-input-1" name="{{ field.name }}" value="{{ field.value }}" 
          id="{{ action.name + field.name }}" ng-model="field.value"/>
        </div>
        <div ng-switch-default>
          <input type="{{ field.type }}" class="pure-input-1" name="{{ field.name }}" value="{{ field.value }}" 
            id="{{ action.name + field.name }}" ng-model="field.value"/>
        </div>
      </div>
    </div>
  </div>
  <div class="value pure-u-1 pure-u-md-1-4">
    <button class="pure-button {{ action.name + '-button' }}" ng-click="execute()">{{ action.name }}</button>
  </div>
  <div class="value before-md pure-u-md-1-4"></div>
</form>
